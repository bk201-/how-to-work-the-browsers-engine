<!DOCTYPE html>
<html>
<head>
    <title>Reflow, Restyle, Repaint - fixed</title>
    <style>
        .box {
            position: absolute;
            left: 10px;
            top: 50px;
            background: black;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>

<button id="go">Go!</button>

<div class="box"></div>

</body>
<script type="text/javascript">
    window.onload = () => {
        const button = document.getElementById('go');
        const box = document.getElementsByClassName('box')[0];

        button.addEventListener('click', () => {
            const { width, height } = box.getBoundingClientRect();

            box.style.width = width > 100 ? '100px' : '200px';
            box.style.height = width > 100 ? '100px': '200px';
        });
    };
</script>
</html>
