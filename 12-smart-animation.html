<!DOCTYPE html>
<html>
<head>
    <title>Smart animation</title>
    <style>
        .box {
            position: absolute;
            left: 10px;
            top: 50px;
            background: black;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>

<button id="go">Go!</button>

<div class="box"></div>

</body>
<script type="text/javascript">
    window.onload = () => {
        const button = document.getElementById('go');
        const box = document.getElementsByClassName('box')[0];

        button.addEventListener('click', () => {
            let counter = 0;
            const start = Date.now();
            const interval = setInterval(() => {
                const now = Date.now();

                if (now - start > 3 * 1000) clearInterval(interval);

                box.style.cssText = `left: ${10 + (counter++) * 30}px`;
            }, 100);
        });
    };
</script>
</html>
